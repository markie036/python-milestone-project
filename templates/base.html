<html>
    <head>
        <title>Riddle Me This Puzzles</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/dist/css/bootstrap.min.css') }}" type="text/css" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=">
    </head>
    <body>
        
    <!--Header-->
    <header>
        <div class="row">
            <div class="col-md-12 headerPic"></div>
        </div>
    </header>
    
    <!-- Navigation -->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li>
                        <a href="{{ url_for('leader') }}">Leaderboard</a>
                    </li>
                    <li>
                        <a href="{{ url_for('signUp') }}">Sign Up</a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <!--Nav ENDS-->
    
    <!--main content-->
    <section>
        <div class="container">
            <div class="col-md-1"></div> 
            <div class="col-md-10">
                {% block content %}
                {% endblock %}
            </div>
            <div class="col-md-1"></div>
        </div>
    </section>
    
    
    <!--Footer-->
    <footer>
        <div class="container">
            <div class="col-md-12 footerText text-right">Riddle Me This 2018</div>
        </div>
    </footer>
    
    
    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    
  </body>
</html>
