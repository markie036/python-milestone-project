{% extends 'base.html' %}
{% block content %}
        
    <h1>{{ page_title }}</h1>   
    
    <!--intro text-->
    <p>Fill in your details for your chance to see if you can make it to the top of the leaderboard!</p> 
    
    <div class="container">
        <div id="loginbox" class="col-md-8 col-md-offset-1 col-sm-8 col-sm-offset-1"> 
        
            <div style="padding-top:30px" class="panel-body">
        
                <form id="loginBox" class="form-horizontal" role="form" method="POST" action="{{ url_for('signUp') }}">
                        
                        <div class="form-group">
                            <label for="user" class="col-md-2 control-label">Username</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="user" placeholder="user">
                            </div>
                        </div>

                        <div class="form-group">
                            <!-- Button -->                                        
                            <div class="col-md-offset-2 col-md-9">
                                <input type="submit" value="Sign Me Up" class="btn btn-info btn">
                            </div>
                        </div>    
                </form> 
            </div>
        </div>
    </div>
            
{% endblock %}
